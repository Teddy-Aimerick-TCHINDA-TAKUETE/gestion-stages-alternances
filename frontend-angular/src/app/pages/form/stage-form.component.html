<!-- Formulaire de cr√©ation de stage -->

<h2>Cr√©er une nouvelle offre de stage / alternance</h2>

<!-- Zone pour afficher le message -->
<div *ngIf="message" [ngClass]="messageType">
  {{ message }}
</div>

<form [formGroup]="stageForm" (ngSubmit)="onSubmit()">
  <label>Titre :</label>
  <input type="text" formControlName="titre">

  <label>Description :</label>
  <textarea formControlName="description"></textarea>

  <label>Lieu :</label>
  <input type="text" formControlName="lieu">

  <label>Dur√©e :</label>
  <input type="text" formControlName="duree">

  <label>Type :</label>
  <select formControlName="type">
    <option *ngFor="let option of typeStageOptions" [value]="option">{{ option }}</option>
  </select>

  <label>Entreprise :</label>
  <select formControlName="entrepriseId">
    <option *ngFor="let entreprise of entreprises" [value]="entreprise.id">
      {{ entreprise.nom }}
    </option>
  </select>

  <button type="submit" [disabled]="stageForm.invalid">Cr√©er</button>
</form>
