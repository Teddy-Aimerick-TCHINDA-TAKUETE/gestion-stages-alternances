         affichant dynamiquement les offres de admin.
  Auteur : Teddy
  Date : 24/04/2025
-->

<div class="page-header">
<h2>Liste des admins </h2>

<div class="actions">
<button [routerLink]="['/admins/create']" class="add-btn">Ajouter</button>
</div>
</div>

<div class="list">
<div class="card" *ngFor="let admin of admins" @fadeIn>
  <h3>{{ admin.nom }} {{ admin.prenom }}</h3>
  <p><strong>Email :</strong> {{ admin.user.email }}</p>
  <button *ngIf="(this.authService.getCurrentUserRole() === 'SUPER_ADMIN') || (this.authService.getCurrentProfilId() === admin.id)" [routerLink]="['/admins', admin.id]">Voir détail</button>
</div>
</div>
