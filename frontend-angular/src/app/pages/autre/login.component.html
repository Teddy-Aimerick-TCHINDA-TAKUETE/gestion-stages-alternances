<div class="login-wrapper">
  <div class="login-container animated fadeIn">
    <div class="login-header">
      <i class="fas fa-sign-in-alt fa-3x icon-fa" style="color: #007bff;"></i>
      <h2>Connexion</h2>
      <p class="welcome-message">Heureux de vous revoir !</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <label>Email :</label>
      <input type="email" formControlName="email" autocomplete="email" />
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">❌ L'email est requis.</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">❌ L'email n'est pas valide.</span>
      </div>

      <label>Mot de passe :</label>
      <input type="password" formControlName="password" autocomplete="current-password" />
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error">
        <span>❌ Le mot de passe est requis.</span>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>

    <div class="inscription-link">
      <p>Pas encore de compte ? <a [routerLink]="['/choix-inscription']">S'inscrire ici</a></p>
    </div>
  </div>
</div>
