<div class="login-container">
    <h2>Connexion</h2>
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <label>Email :</label>
      <input type="email" formControlName="email" />
  
      <label>Mot de passe :</label>
      <input type="password" formControlName="motDePasse" />
  
      <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
  
      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
  
    <div class="inscription-link">
      <p>Pas encore de compte ? <a [routerLink]="['/choix-inscription']">S'inscrire ici</a></p>
    </div>
  </div>
