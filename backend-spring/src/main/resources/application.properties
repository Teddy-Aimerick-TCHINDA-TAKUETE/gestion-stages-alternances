spring.application.name=gestionstagesalternances

# Configuration BDD PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=gestionstagesalternances
spring.jpa.properties.hibernate.default_schema=gestionstagesalternances
spring.datasource.username=postgres
spring.datasource.password=postgres

# Configuration JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# (Optionnel) Port
server.port=8080

# Désactivation temporaire de la sécurité
spring.security.user.name=
spring.security.user.password=
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
